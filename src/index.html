<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="lists-container">
      <div class="title-container">
        <h2>Today's To Do</h2>
        <button class="btn btn-refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Add to your list..." />
        <button class="btn btn-return"></button>
      </div>
      <ul class="lists"></ul>
      <div class="clear-container">
        <button class="btn btn-clear">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
